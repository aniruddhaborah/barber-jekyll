---
layout: default
image: /assets/images/QB2.jpg
pagination:
  enabled: true
---
{% if page.image %}
<div class="post__img">
  <div>
    <figure class="absolute-bg" style="background-image: url('{{ page.image }}');"></figure>
  </div>
</div>
{% endif %}

<!-- The main content area -->
<div class="posts">
  <div class="grid-xlarge">
    <div class="posts__container" itemscope itemtype="http://schema.org/Blog" data-columns>

      {% for post in paginator.posts %}

        <!-- The tag below includes the markup for each post - partials/post-card.html -->
        {% include post-card.html %}

      {% endfor %}
    </div>
  </div>

  {% include pagination.html %}
</div>
