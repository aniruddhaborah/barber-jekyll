# Site/SEO settings
email: quanbaymusic@gmail.com
baseurl: ""
permalink: /:year/:month/:day/:title/
google_analytics:

name: Quan Bay
title: QUAN BAY
description: >
  S T A Y L I K E T H I S F O R E V E R
url: https://quanbay.info
twitter_username: quanbay
default_img: /assets/images/seo.jpg
social:
  - name: twitter
    url: https://twitter.com/quanbay
  - name: instagram
    url: https://www.instagram.com/quanbay
  - name: facebook
    url: https://facebook.com/quanbaymusic
  - name: soundcloud
    url: https://soundcloud.com/quanbaymusic

# Contact settings
contact_img: "/assets/images/Quan Bay 9.jpg"
formcarry: https://formcarry.com/s/jZdrF5L7VHmQ

# MailChimp settings
mailchimp_action: https://samesies.us17.list-manage.com/subscribe/post-json?u=66ddf555dab480e6a8606430b&amp;id=89b3ee034f
mailchimp_input: b_66ddf555dab480e6a8606430b_89b3ee034f

# Author settings
author:
  - name: Quan Bay
    bio:
    url: https://quanbay.info

# Pagination settings
pagination:
  enabled: true
  debug: false
  per_page: 12
  permalink: '/page/:num/'
  title: ':title'
  limit: 0
  sort_field: 'date'
  sort_reverse: true
autopages:
  enabled: true
  categories:
    enabled: false
  collections:
    enabled: false
  tags:
    layouts:
      - 'tag.html'
    title: 'Quan Bay'
    permalink: '/tag/:tag'
    slugify:
      mode: raw
      cased: true

# Build settings
markdown: kramdown
plugins:
  - jekyll-paginate-v2
  - jekyll-sitemap
compress_html:
  clippings: all
  comments: all
  startings: [html, head, body]
exclude:
  - node_modules
  - .DS_Store
  - barber.jpg
  - Gemfile
  - Gemfile.lock
  - gulpfile.js
  - package.json
  - README.md
  - vendor
